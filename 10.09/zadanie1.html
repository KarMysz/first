     <script type="text/javascript">

     function fibo(a) {
       if (a == 0) return 0;
       if (a == 1) return 1;
       return fibo(a-1)+fibo(a-2);
     }
     function los(min, max) {
     min = parseInt( min, 1 );
    max = parseInt( max, 100 );

    if ( min > max ){
        var tmp = min;
        min = max;
        max = tmp;
    }

    return Math.floor( Math.random() * ( max - min + 1 ) + min );
        }
     </script>

<button type="button" onclick="silnia">silnia</button>
